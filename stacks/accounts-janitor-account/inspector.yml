Transform: AWS::Serverless-2016-10-31
Description: Infrastructure for horatio inspector
Parameters:
  Environment:
    Description: The infrastructure environment
    Type: String
    AllowedValues:
      - test
      - live
Resources:
  FunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      RoleName: !Sub "${Environment}-horatio-inspector-execution-role"
      Policies:
        - PolicyName: horatio-inspector-execution-policy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource:
                  - arn:aws:iam::008356366354:role/horatio-list-accounts-role
                  - arn:aws:iam::*:role/horatio-inspection-target-account-role
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource:
                  - Fn::ImportValue:
                      !Sub "${Environment}-horatio-report-table-arn"
  Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: inspector.main.handler
      Runtime: python3.9
      CodeUri: ../../apps/inspector/build
      Role: !GetAtt FunctionExecutionRole.Arn
      FunctionName: !Sub "${Environment}-horatio-inspector"
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "${Environment}-horatio-report-table-name"
